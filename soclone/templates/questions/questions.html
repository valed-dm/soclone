{% extends "base.html" %}

{% block content %}
  <div class="mx-auto">
    {% if questions_list %}
      <ol>
        {% for question in questions_list %}
          <li>
            <a href="{% url 'questions:questions' %}">{{ question.title|capfirst }}</a>
            {% for tag in question.tags.all %}{{ tag }}{% endfor %}
          </li>
        {% endfor %}
      </ol>
    {% else %}
      <p>No questions available.</p>
    {% endif %}
  </div>
{% endblock content %}
