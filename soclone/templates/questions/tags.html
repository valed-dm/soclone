{% extends "base.html" %}

{% block content %}
  <div class="mx-auto">
    {% if tags_list %}
      <ol>
        {% for tag in tags_list %}
          <li>
            <a href="{% url 'questions:tags' %}">{{ tag.name|title }}</a>&nbsp
            {{ tag.pub_date }}
          </li>
        {% endfor %}
      </ol>
    {% else %}
      <p>No tags available.</p>
    {% endif %}
  </div>
{% endblock content %}
